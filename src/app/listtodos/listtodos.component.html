<p>
    <input type="checkbox" [(ngModel)]="showAll">Show All
</p>

<table class="table table-bordered table-hover">
    <thead class="thead-inverse">
        <tr>
            <td>#</td>
            <td>To DO Title</td>
            <td>Status</td>
            <td>Action</td>

        </tr>
    </thead>
    <tr *ngFor="let todo of getTodos(); let i = index">
        <td>{{i+1}}</td>
        <td>{{todo.title}}</td>
        <td [ngSwitch]="todo.done">
            <div *ngSwitchCase="true">Done</div>
            <div *ngSwitchCase="false">Not Done yet</div>
        </td>
        <td>
            <input type="checkbox" [(ngModel)]="todo.done">
            <input type="button" value="Delete" (click)="deleteTodo(todo)" class="btn btn-danger">
        </td>


    </tr>
</table>
